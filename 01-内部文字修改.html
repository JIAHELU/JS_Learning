<body>
    <h3>抽奖活动</h3>
    <h1>一等奖：<span id="one"></span></h1>
    <h2>二等奖：<span id="two"></span></h2>
    <h3>三等奖：<span id="three"></span></h3>
    <script>
        let personArr = ['周杰伦', '刘德华', '周星驰', 'Pink老师', '张学友']
        function ranSelect(arr) {
            let num = Math.floor(Math.random() * arr.length)
            let name = arr[num]
            arr.splice(num, 1)
            return name
        }
        const one = ranSelect(personArr)
        const hone = document.querySelector('#one')
        hone.innerHTML = `${one}`
        const two = ranSelect(personArr)
        const htwo = document.querySelector('#two')
        htwo.innerHTML = `${two}`
        const three = ranSelect(personArr)
        const hthree = document.querySelector('#three')
        hthree.innerHTML = `${three}`
    </script>
